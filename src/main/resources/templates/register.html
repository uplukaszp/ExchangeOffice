<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Register in Exchange</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
		crossorigin="anonymous" />
</head>

<body>
	<div class="container">
		<form class="form-signin" th:method="POST" th:object="${user}" th:action="@{/register}" id="registerForm">
		
			<h2 class="form-signin-heading">Registration</h2>
			<p>
				<label for="login" >Login</label>
				<input type="text" id="login" name="login" class="form-control" placeholder="Login" required autofocus>
				<div class="alert alert-danger" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Password error</div>
        	</p>
			<p>
				<label for="password" >Password</label>
				<input type="password" id="password" name="password" class="form-control" placeholder="Password" required pattern=".{5,}"   >
				<div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
        	</p>
        	<p>
				<label for="gbp" >Your GBP Amount</label>
				<input type="text" pattern= "[0-9]+" id="GBP" name="gbp" class="form-control" placeholder="GBP"  min=0>
				<div class="alert alert-danger" th:if="${#fields.hasErrors('gbp')}" th:errors="*{gbp}">GBP error</div>	
        	</p>
        	<p>
				<label for="eur" >Your EUR Amount</label>
				<input type="text" pattern= "[0-9]+" id="eur" name="eur" class="form-control" placeholder="EUR"  min=0>
				<div class="alert alert-danger" th:if="${#fields.hasErrors('eur')}" th:errors="*{eur}">EUR error</div>	
        	</p>
        	<p>
				<label for="" >Your USD Amount</label>
				<input type="text" pattern= "[0-9]+" id="usd" name="usd" class="form-control" placeholder="USD"  min=0>
				<div class="alert alert-danger" th:if="${#fields.hasErrors('usd')}" th:errors="*{usd}">USD error</div>	
        	</p>
        	<p>
				<label for="" >Your CZK Amount</label>
				<input type="text" pattern= "[0-9]+" id="czk" name="czk" class="form-control" placeholder="CZK"  min=0>
				<div class="alert alert-danger" th:if="${#fields.hasErrors('czk')}" th:errors="*{czk}">CZK error</div>	
        	</p>
        	<p>
				<label for="" >Your PLN Amount</label>
				<input type="text" pattern= "[0-9]+" id="pln" name="pln" class="form-control" placeholder="PLN"  min=0>
				<div class="alert alert-danger" th:if="${#fields.hasErrors('pln')}" th:errors="*{pln}">PLN error</div>	
        	</p>
        	<p>
				<label for="" >Your CFH Amount</label>
				<input type="text" pattern= "[0-9]+" id="cfh" name="cfh" class="form-control" placeholder="CFH"  min=0>
				<div class="alert alert-danger" th:if="${#fields.hasErrors('cfh')}" th:errors="*{cfh}">CFH error</div>	
        	</p>
        	<p>
				<label for="" >Your RUB Amount</label>
				<input type="text" pattern= "[0-9]+" id="rub" name="rub" class="form-control" placeholder="RUB"  min=0>
				<div class="alert alert-danger" th:if="${#fields.hasErrors('rub')}" th:errors="*{rub}">RUB error</div>	
        	</p>
        	
					<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
		</form>
	</div>
</body>
<script>

</script>
</html>
